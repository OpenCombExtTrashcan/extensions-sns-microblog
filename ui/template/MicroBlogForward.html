{* 显示 当前视图 的消息队列 }
<msgqueue for="$theView" />
<form action="/?c=microblog.MicroBlogForward" method="post">
    <div>       
		<widget id="text"/>       
	</div> 
	<if "$forward=='0'">  
    <input type="hidden" name="forward" value="{= $theRequest->get('id') }" />
    <else/>
    <input type="hidden" name="forward" value="{= $forward }" />
    </if>
    <input type="submit" value="转发" />
</form>

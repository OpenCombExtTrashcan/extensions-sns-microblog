<css src="microblog.css" />


<div class="allMlist">
<h4>所有微博</h4>

<ul>
<foreach for="$theModel->childIterator()" item="row">					
	<li>
		<a href="" class="mblog_avatar">
			<img src="/extensions/coreuser/ui/images/avatar.jpg" alt="" />
		</a>
		<div class="mblog_feed">
			<p><a href="">{= $row->child('userto')->data('username') }</a>：{= $row->data('text') } </p>
			
			<if "$row->data('forward')!=0" >
				{? $forward=$row->child('forward'); }
				<div class="mblog_forward"><span class="source">{= $forward->child('userto')->data('username') }</span>：{= $forward->data('text') }  <a href="?c=microblog.forward&id={= $forward->data('mbid') }">原文转发</a>    <a href="?c=microblog.review&id={= $forward->data('mbid') }">原文评论</a></div>
								
			</if>
			
			<div class="mblog_operate"> <a href="?c=microblog.forward&id={= $row->data('mbid') }">转发</a>   <a href="?c=microblog.delete&id={= $row->data('mbid') }">删除</a>    <a href="?c=microblog.review&id={= $row->data('mbid') }">评论</a></div>
		</div>
	</li>		
</foreach>
</ul>
</div>
